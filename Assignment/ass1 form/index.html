<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>
  <fieldset style="width: 400px;">
    <legend>
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" width="20" height="20" alt="icon">
      <strong>Student Registration Form</strong>
    </legend>
    
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email"><br><br>

      <label for="roll">Roll No:</label>
      <input type="text" id="roll" value="12345"><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" rows="3" cols="30" placeholder="Enter your address"></textarea><br><br>

      <label for="class">Class:</label>
      <select id="class">
        <option>--Select Class--</option>
        <option>Class 1</option>
        <option>Class 2</option>
        <option>Class 3</option>
      </select><br><br>

      <label for="subject">Favorite Subject:</label>
      <input type="text" id="subject" placeholder="Choose subject"><br><br>

      <label>Gender:</label><br>
      <input type="radio" name="gender" id="male" value="male">
      <label for="male">Male</label><br>
      <input type="radio" name="gender" id="female" value="female" checked>
      <label for="female">Female</label><br>
      <input type="radio" name="gender" id="other" value="other">
      <label for="other">Other</label><br><br>

      <label>Hobbies:</label><br>
      <input type="checkbox" id="reading" checked>
      <label for="reading">Reading</label><br>
      <input type="checkbox" id="sports">
      <label for="sports">Sports</label><br>
      <input type="checkbox" id="music">
      <label for="music">Music</label><br><br>

      <input type="submit" value="Submit">
    </form>
  </fieldset>
</body>
</html>
