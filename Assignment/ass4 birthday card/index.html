<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: linear-gradient(to right, #ffe5dc, #fdb8a5);
      width: 350px;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      border: 2px solid #ff7e67;
      position: relative;
    }

    .balloon {
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      top: -25px;
      right: -15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    h2 {
      background: linear-gradient(to right, #ff4e50, #1fd655);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .cake-img {
      width: 100px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .wish {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
    }

    .message {
      border: 2px dashed #ffabc2;
      padding: 10px;
      border-radius: 10px;
      background: #fff0f5;
      margin-bottom: 20px;
      font-size: 14px;
      color: #333;
    }

    .button {
      padding: 10px 20px;
      background: #ff4e50;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .button:hover {
      background: #e04345;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="balloon"></div>
    <h2>Happy Birthday Yogesh</h2>
    <img src="https://cruff.in/cdn/shop/files/Allindiacake_birthday.jpg?v=1746448233&width=960" alt="Cake" class="cake-img">
    <div class="wish">
      Wishing you a day filled with happiness, laughter,<br>
      and sweet surprises!
    </div>
    <div class="message">
      Lots of love and blessings on your special day. May all your dreams come true. Keep smiling and shining always! üíñ
    </div>
    <button class="button">Click for Surprise üéÅ</button>
  </div>

</body>
</html>
